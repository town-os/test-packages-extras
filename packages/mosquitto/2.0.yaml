description: "A lightweight MQTT message broker for IoT and home automation."
image: eclipse-mosquitto:2.0
environment: {}
network:
  external:
    "@port@": "1883"
  internal: {}
volumes:
  config:
    mountpoint: /mosquitto/config
  data:
    mountpoint: /mosquitto/data
questions:
  port:
    query: "What port should mosquitto listen on?"
    type: port
