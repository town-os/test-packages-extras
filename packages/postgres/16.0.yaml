description: "A powerful, open-source relational database system."
image: postgres:16.0-alpine
environment:
  POSTGRES_USER: "@user@"
  POSTGRES_PASSWORD: "@password@"
  POSTGRES_DB: "@dbname@"
network:
  external: {}
  internal:
    "@port@": "5432"
volumes:
  data:
    mountpoint: /var/lib/postgresql/data
    quota: 2gb
questions:
  port:
    query: "What port should postgres listen on?"
    type: port
  user:
    query: "What user should postgres use?"
  password:
    query: "What password should postgres use?"
  dbname:
    query: "What database name should postgres create?"
